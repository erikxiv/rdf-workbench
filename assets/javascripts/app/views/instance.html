<section>
	<h2>
    <span data-bind="text:instance().follow('rdfs:label').pretty()"></span>
    <small data-bind="text:instance().pretty()"></small>
  </h2>
  <blockquote>
    <p data-bind="text:instance().follow('rdfs:comment').pretty()"></p>
  </blockquote>
  <!-- Get the list of classes this instance belongs to -->
  <!-- ko foreach: instance().follow('rdf:type') -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title" data-bind="text:follow('rdfs:label').pretty()"></h3>
    </div>
      <!-- ko foreach: reverse('rdfs:domain') -->
      <table class="table">
        <thead>
          <tr class="info">
            <th data-bind="text:follow('rdfs:label').pretty()"></th>
          </tr>
        </thead>
        <tbody data-bind="foreach: $root.instance().follow($data)">
          <tr>
            <td data-bind="text:pretty()"></td>
          </tr>
        </tbody>
      </table>
      <!-- /ko -->
  </div>
  <!-- /ko -->
</section>

<p/>
