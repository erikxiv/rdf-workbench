<section>
  <h2>Prefixes</h2>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr data-bind="foreach: headers">
          <th data-bind="text: title, click: $parent.sort"></th>
        </tr>
      </thead>
      <tbody>
        <!-- ko foreach: prefixes -->
        <tr>
          <td data-bind="text: prefix"></td>
          <td data-bind="text: namespace"></td>
        </tr>
        <!-- /ko -->
        <tr>
          <td><input class="form-control" data-bind="value: prefix, valueUpdate:'afterkeydown', event: {keypress: addPrefix}" /></td>
          <td><input class="form-control" data-bind="value: namespace, valueUpdate:'afterkeydown', event: {keypress: addPrefix}" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
