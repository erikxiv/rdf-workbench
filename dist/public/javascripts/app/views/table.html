<section>
  <h2>Table</h2>
  <div id="filter_predicate">
    <input class="typeahead form-control" type="text" placeholder="Predicate Filter">
  </div>
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuClass" data-toggle="dropdown" aria-expanded="true">
      <span data-bind="text: selectedClass().prefixed"></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuClass" data-bind="foreach: classes">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-bind="text: prefixed, click: $parent.changeTableToClass"></a></li>
    </ul>
  </div>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Subject</th>
          <!-- ko foreach: headers -->
          <th data-bind="text: label"></th>
          <!-- /ko -->
        </tr>
      </thead>
      <tbody data-bind="foreach: rows">
        <tr>
          <td data-bind="text: subject"></td>
          <!--  ko foreach: columns -->
          <td data-bind="text: value"></td>
          <!-- /ko -->
        </tr>
      </tbody>
    </table>
  </div>
</section>

<p/>
