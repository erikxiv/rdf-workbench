<section>
    <h2>Table</h2>
    <table class="table">
      <thead>
        <tr data-bind="foreach: headers">
          <th data-bind="text: label"></th>
        </tr>
      </thead>
      <tbody data-bind="foreach: rows">
        <tr data-bind="foreach: columns">
          <td data-bind="text: value"></td>
        </tr>
      </tbody>
    </table>
</section>
